        <style>
            html {
                height: 100%;
            }
            body {
                height: 100%;
            }
            .dropbtn {
                background-color: #4CAF50;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }

            /* Dropdown button on hover & focus */
            .dropbtn:hover, .dropbtn:focus {
                background-color: #3e8e41;
            }

            /* The search field */
            #myInput {
                border-box: box-sizing;
                background-image: url('searchicon.png');
                background-position: 14px 12px;
                background-repeat: no-repeat;
                font-size: 16px;
                padding: 14px 20px 12px 45px;
                border: none;
                border-bottom: 1px solid #ddd;
            }

            /* The search field when it gets focus/clicked on */
            #myInput:focus {outline: 3px solid #ddd;}

            /* The container <div> - needed to position the dropdown content */
            .dropdown {
                position: relative;
                display: inline-block;
            }

            /* Dropdown Content (Hidden by Default) */
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f6f6f6;
                min-width: 230px;
                border: 1px solid #ddd;
                z-index: 1;
            }

            /* Links inside the dropdown */
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            /* Change color of dropdown links on hover */
            .dropdown-content a:hover {background-color: #f1f1f1}

            /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
            .show {display:block;}
            .pvtTotal, .pvtTotalLabel, .pvtGrandTotal {display: none;}
            .filter-label{
                display: inline-block;
            }
            .v-center {
                min-height:200px;
                display: flex;
                justify-content:center;
                flex-flow: column wrap;
            }
            .pick-list {
                margin: 0px;
                display: none;
            }
            .pick-list div:nth-child(2), .pick-list div:nth-child(4) {
                padding-left:  0px; padding-right:  0px;
            }
            .list-picker-group {
                overflow-y: auto;height: 300px; font-size: 10px;
                overflow-x: hidden;
            }
            .list-picker-group a {
                font-family: Georgia, serif;font-size: 11px;
            }

        </style>

                        $(document).ready(function () {

                            $.get('include/templates.html', function (templates) {
                                // Fetch the <script /> block from the loaded external
                                // template file which contains our greetings template.
                                var templateNavBar = $(templates).filter('#must-nav-bar').html();
                                $('#must-nav').append(Mustache.render(templateNavBar));
                                var templateOrgUnits = $(templates).filter('#location-org-units').html();
                                $('.location-org-units').append(Mustache.render(templateOrgUnits));
                            });

                            ko.applyBindings(viewModel);

                            $('body').on('click', '.filter-label', function (e) {
                                $(this).nextAll('div').eq(0).children('.hide-select-list').trigger("click");
                            });

                            $('body').on('click', '.hide-select-list', function (e) {
                                $(this).nextAll().eq(1).children('.pick-list').toggle(400);
                                var text = $(this).next().html();
                                if (text == 'max') {
                                    $(this).next().html("min");
//                                    $(this).next().css("background-color", "red");
                                } else {
                                    $(this).next().html("max");
//                                    $(this).next().css("background-color", "blue");
                                }

                            });
